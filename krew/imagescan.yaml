apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: imagescan
spec:
  version: v1.0.1
  homepage: https://github.com/dejanu/kubectl-imagescan
  shortDescription: Scan container images used by Pods
  description: |
    kubectl-imagescan inspects container images referenced by Pods
    to surface common issues, metadata, and signals useful for triage.
  platforms:
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/dejanu/kubectl-imagescan/releases/download/v1.0.1/kubectl-imagescan-linux-amd64.tar.gz
      sha256: f687b5c94b0577b55401b4214263448be7da90e32fc9bd4c317d0a42032bd511
      bin: kubectl-imagescan
    - selector:
        matchLabels:
          os: linux
          arch: arm64
      uri: https://github.com/dejanu/kubectl-imagescan/releases/download/v1.0.1/kubectl-imagescan-linux-arm64.tar.gz
      sha256: 01f6cfcc015841755fa41f1cc4a6646d6000cc1161aac1d84fe239018cd4c2de
      bin: kubectl-imagescan
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/dejanu/kubectl-imagescan/releases/download/v1.0.1/kubectl-imagescan-darwin-amd64.tar.gz
      sha256: 4ef0ee61b70cf7c4fe8586b627eddfa25467f0cf307379e7dc59578ad26fa800
      bin: kubectl-imagescan
    - selector:
        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/dejanu/kubectl-imagescan/releases/download/v1.0.1/kubectl-imagescan-darwin-arm64.tar.gz
      sha256: bab69a721d510ddfb7eb48b0dba0192fb09e74ef9ce173ffa584af21dfcde88d
      bin: kubectl-imagescan
